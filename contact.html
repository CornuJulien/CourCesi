<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Contact</title>
  </head>
  <body>
      <header>
        <div class="logo">
          <img src="img/madera.png" alt="Maison modulaire ">
        </div>
      </header>
      <main>
        <div class="divTitre">
          <h1>Entreprise Madera</h1>
        </div>
        <nav class="navClass">
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="entreprise.html">L'entreprise</a></li>
            <li><a href="produit.html">Nos Produits</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <section class="contactez">
          <div class="contact">
            <h1>Nous contactez</h1>
            <p>Téléphone : 00.00.00.00.00</p>
            <p>Email : <a href="mailto:Madera@gmail.com?subject=feedback">Envoyé un Email</a></p>
          </div>
          <div class="formulaire">
            <h1>Question</h1>
            <form action="#" method="post">
              <div>
                <span>Nom </span>
                <input type="text" id="name" name="user_name">
              </div>
              <div>
                <span>E-mail </span>
                <input type="email" id="mail" name="user_mail">
              </div>
              <div>
                <span>Message </span>
                <textarea id="msg" name="user_message"></textarea>
              </div>
              <div class="button">
                <input type="button" name="send" value="Envoyer">
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer>
        <div class="contenus">
          <div class="copyright">
            <p>© 2020 Madera</p>
          </div>
          <div class="reseau">
            <div class="image facebook">
              <a href="https://www.facebook.com/Madera-construction-bois-170020203016473/"><img src="img/facebook.png" alt="facebook"></a>
            </div>
            <div class="image twitter">
              <a href="https://twitter.com/MaderaConstruct"><img src="img/twitter.png" alt="twitter"></a>
            </div>
            <div class="image instagram">
              <a href="https://www.instagram.com/visitmadeira/?hl=fr"><img src="img/instagram.jpg" alt="instagram"></a>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
